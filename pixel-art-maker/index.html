<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <div class="tools-container">
        <label for="current-clr">Color:</label>
        <input type="color" id="current-clr" value="#ff0000">

        <label for="canvasSize">Size:</label>
        <input type="number" name="" id="canvasSize" value="30" max="1024" min="4">

        <label for="palatte">Palatte:</label>
        <div id="palatte">
            <span class="p-clr"></span>
        </div>
    </div>
    
    <script src="../lib/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
